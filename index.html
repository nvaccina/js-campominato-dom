<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Campominato</title>
</head>
<body>

  <div class="main-wrapper d-flex justify-center">
    <header class="d-flex justify-center align-center">
      <div class="row d-flex align-center">
        <div class="col d-flex align-center">
          <img class="logo" src="img/bomba.jpg" alt="Logo">

          <h1>Campo Minato</h1>

        </div>
        <div class="col">
          <label for="level">Livelli:</label>
          <select name="level" id="level">
            <option value="0">Facile</option>
            <option value="1">Intermedio</option>
            <option value="2">Difficile</option>
          </select>

          <button class="play-button">PLAY</button>

        </div>
      </div>
      
    </header>
    <main class="d-flex justify-center align-center">
      <div class="container">
        <h1>Seleziona un livello di gioco e premi PLAY</h1>
      </div>
      <h1 class="endMessage"></h1>
    </main>
  </div>

  <script src="js/script.js"></script>
  
</body>
</html>
